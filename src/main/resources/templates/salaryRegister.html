<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Salaires - ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <p>Gérez vos salaires en toute simplicité</p>
        </div>

        <div class="card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2>
                    <i class="fas fa-users"></i>
                    Salary Register
                </h2>
                <form th:action="@{/salaryRegisterFiltre}" method="get">
                    <label for="mois">Mois :</label>
                    <select name="mois" id="mois" required>
                        <option value="" disabled selected>Choisir un mois</option>
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Août</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>
                
                    <label for="annee">Année :</label>
                    <input type="number" name="annee" id="annee" value="2025" min="2000" max="2100" required />
                
                    <button type="submit">Filtrer</button>
                </form>
                
            </div>

            <div class="table-container" th:if="${salaryRegister != null and !#lists.isEmpty(salaryRegister)}">
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th th:each="entry : ${salaryRegister[0].keySet()}"
                                    th:if="${entry != 'currency' and entry != 'total_loan_repayment'}"
                                    th:text="${entry}">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${salaryRegister}">
                                <td th:each="value : ${row.values()}" th:text="${value}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${salaryRegister == null or #lists.isEmpty(salaryRegister)}">
                <p style="color: red;">Aucun résultat trouvé pour ce mois et cette année.</p>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-secondary">Besoin d'aide ?</p>
                    <h3 class="mb-4">Centre d'assistance</h3>
                </div>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-headset"></i>
                    Contacter le support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
