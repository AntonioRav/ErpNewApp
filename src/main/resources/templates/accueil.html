<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Fournisseurs - ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <h1>
                <i class="fas fa-boxes"></i>
                Bienvenue sur ERPNext
            </h1>
            <p>Gérez vos fournisseurs et leurs devis en toute simplicité</p>
        </div>

        <div class="card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2>
                    <i class="fas fa-users"></i>
                    Liste des Fournisseurs
                </h2>
                <div class="flex gap-4">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Nouveau Fournisseur
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-filter"></i>
                        Filtrer
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nom du Fournisseur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fournisseur : ${fournisseurs}">
                            <td>
                                <div class="flex items-center gap-4">
                                    <i class="fas fa-building text-secondary"></i>
                                    <span th:text="${fournisseur.name}">Nom</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex gap-4">
                                    <a th:href="@{'/fournisseurs/' + ${fournisseur.name} + '/devis'}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-file-invoice"></i>
                                        Voir les devis
                                    </a>
                                    <a th:href="@{'/fournisseurs/' + ${fournisseur.name} + '/commandes'}" 
                                       class="btn btn-secondary">
                                        <i class="fas fa-shopping-cart"></i>
                                        Voir les commandes
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-secondary">Besoin d'aide ?</p>
                    <h3 class="mb-4">Centre d'assistance</h3>
                </div>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-headset"></i>
                    Contacter le support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
