<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaires</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <h1>
                <i class="fas fa-file-invoice"></i>
                Liste des Factures
            </h1>
        </div>

        <div class="card mb-8">
            <form th:action="@{/salary_structure_ass/create}" method="post">
                salary structure:
                <select name="salaryStructure" id="">
                    <option th:each="salaryStructure : ${salaryStructureAsses}"
                            th:value="${salaryStructure.name}"
                            th:text="${salaryStructure.name}"
                    ></option>
                </select>
                debut: <input type="date" name="debut" id="">
                fin: <input type="date" name="fin" id="">
                employe:
                <select name="employe" id="">
                    <option th:each=" emp: ${employes}"
                            th:value="${emp.name}"
                            th:text="${emp.employee_name}"
                    ></option>
                </select>
                salaire:<input type="number" name="salaire">
                <input type="checkbox" name="options" value="ecraser">
                <input type="checkbox" name="options" value="moyenne">
                
                <input type="submit">
            </form>
        </div>

        <div class="flex justify-between items-center">
            <a href="/fournisseurs" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Retour aux fournisseurs
            </a>

        </div>
    </div>
</body>
</html>
