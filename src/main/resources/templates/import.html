<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Salaires - ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <p>Gérez vos salaires en toute simplicité</p>
        </div>

        <div class="card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2>
                    <i class="fas fa-users"></i>
                    Liste des Salaires
                </h2>
            </div>

            <div class="table-container">
                <form action="/importer" method="post" enctype="multipart/form-data">
                    Fichier 1: <input type="file" name="file1" required><br><br>
                    Fichier 2: <input type="file" name="file2" required><br><br>
                    Fichier 3: <input type="file" name="file3" required><br><br>
                    <button type="submit">Importer</button>
                </form>
            </div>
        </div>
        <div th:if="${message}" style="color: green;">
            <p th:text="${message}"></p>
        </div>
    
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-secondary">Besoin d'aide ?</p>
                    <h3 class="mb-4">Centre d'assistance</h3>
                </div>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-headset"></i>
                    Contacter le support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
