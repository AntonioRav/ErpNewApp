<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <h1>
                <i class="fas fa-file-invoice"></i>
                Liste des Factures
            </h1>
        </div>

        <div class="card mb-8">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Nom</th>
                            <th><i class="fas fa-truck"></i> Fournisseur</th>
                            <th><i class="fas fa-calendar-alt"></i> Date</th>
                            <th><i class="fas fa-money-bill-wave"></i> Montant</th>
                            <th><i class="fas fa-info-circle"></i> Statut</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="facture : ${factures}">
                            <td>[[${facture.name}]]</td>
                            <td>[[${facture.supplier_name}]]</td>
                            <td>[[${facture.posting_date}]]</td>
                            <td>
                                <span class="badge">
                                    [[${#numbers.formatDecimal(facture.outstanding_amount, 1, 2)}]]
                                </span>
                            </td>
                            <td>
                                <span th:class="'badge badge-' + ${#strings.toLowerCase(facture.status)}"
                                      th:text="${facture.status}">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{'/factures/' + ${facture.name} + '/detailsFacture'}"
                                   class="btn btn-secondary">
                                    <i class="fas fa-eye"></i>
                                    Voir DÃ©tails
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <a href="/fournisseurs" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Retour aux fournisseurs
            </a>

        </div>
    </div>
</body>
</html>
