<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Liste des Factures</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="facture : ${factures}">
                    <td th:text="${facture.name}"></td>
                    <td th:text="${facture.supplier_name}"></td>
                    <td th:text="${facture.posting_date}"></td>
                    <td th:text="${facture.outstanding_amount}"></td>
                    <td>
                        <a><i class="fas fa-eye"></i>Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
