<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Commandes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>
                <i class="fas fa-shopping-cart"></i>
                Commandes du fournisseur : [[${nomFournisseur}]]
            </h1>
        </div>

        <div class="card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2>
                    <i class="fas fa-list"></i>
                    Liste des Commandes
                </h2>
                <form th:action="@{/filtre}" method="post" class="flex gap-4">
                    <select name="status" class="form-control">
                        <option value="">Tous les statuts</option>
                        <option value="Draft">Brouillon</option>
                        <option value="To Receive and Bill">À recevoir et facturer</option>
                        <option value="To Bill">À facturer</option>
                        <option value="To Receive">À recevoir</option>
                        <option value="Completed">Terminé</option>
                        <option value="Cancelled">Annulé</option>
                        <option value="Closed">Fermé</option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i>
                        Filtrer
                    </button>
                </form>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Numéro de commande</th>
                            <th>Date</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="commande : ${commandes}">
                            <td>
                                <div class="flex items-center gap-4">
                                    <i class="fas fa-file-alt text-secondary"></i>
                                    <span th:text="${commande.name}">PO-0001</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-calendar text-secondary"></i>
                                    <span th:text="${commande.transaction_date}">2025-05-02</span>
                                </div>
                            </td>
                            <td>
                                <span th:class="'badge badge-' + ${#strings.toLowerCase(commande.status)}"
                                      th:text="${commande.status}">
                                    Draft
                                </span>
                            </td>
                            <td>
                                <div class="flex gap-4">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-eye"></i>
                                        Voir
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-edit"></i>
                                        Modifier
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-trash"></i>
                                        Supprimer
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${commandes.empty}">
                            <td colspan="4" class="text-center text-secondary">
                                <div class="flex flex-column items-center gap-4 py-8">
                                    <i class="fas fa-inbox fa-3x"></i>
                                    <p>Aucune commande trouvée</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <a href="/fournisseurs" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Retour à la liste des fournisseurs
            </a>

        </div>
    </div>
</body>
</html>
