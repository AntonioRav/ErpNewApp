<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employes - ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="welcome-section">
            <form action="" th:action="@{/rechercherParNom}" method="get">
                <input type="text" name="nom" placeholder="Rechercher un employe">
                <button type="submit">Rechercher</button>
            </form>
            <form action="" th:action="@{/filtrerParGenre}" method="get">
                <select name="genre">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <button type="submit">Filtrer</button>
            </form>
            <form action="" th:action="@{/filtrerParStatut}" method="get">
                <select name="statut">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Suspended">Suspended</option>
                    <option value="Left">Left</option>                </select>
                <button type="submit">Filtrer</button>
            </form>
            <form th:action="@{/filtrerParDateDebut}" method="get">
                <input type="date" name="date1">
                <input type="date" name="date2">
                <input type="submit">
            </form>
            <p>Gérez vos employes en toute simplicité</p>
        </div>

        <div class="card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2>
                    <i class="fas fa-users"></i>
                    Liste des Employes
                </h2>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Nom</th>
                            <th>Genre</th>
                            <th>Date de naissance</th>
                            <th>Date d'arrivée</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td>
                                <div class="flex items-center gap-4">
                                    <i class="fas fa-user text-secondary"></i>
                                    <span th:text="${employee.name}">Nom</span>
                                </div>
                            </td>
                            <td>
                                <span th:text="${employee.employee_name}">Nom</span>
                            </td>
                            <td>
                                <span th:text="${employee.gender}">Genre</span>
                            </td>
                            <td>
                                <span th:text="${employee.date_of_birth}">Date de naissance</span>
                            </td>
                            <td>
                                <span th:text="${employee.date_of_joining}">Date d'arrivée</span>
                            </td>
                            <td>
                                <span th:text="${employee.status}">Statut</span>
                            </td>
                            <td>
                                <a th:href="@{/salarySlipByEmployee/{employee}(employee=${employee.name})}">voir details</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-secondary">Besoin d'aide ?</p>
                    <h3 class="mb-4">Centre d'assistance</h3>
                </div>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-headset"></i>
                    Contacter le support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
